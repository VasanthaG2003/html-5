<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        meter{
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>METER TAG..!</h1>
    </center>
    <hr>

    <h2>DEFAULT TAG..!</h2>
    <meter></meter>

    <h2>STATIC METER..!</h2>
    <meter min="1" max="100" value="80"></meter>

    <h2>DYNAMIC METER..!</h2>
    <meter min="1" max="100" id="meter"></meter>

    <script>
        let globalmin = 1;

        function callmeter() //function declaration
        {
            if(globalmin<100){
                globalmin++; // globalmin + 1 = 2
                document.getElementById("meter").value = globalmin;
            }
        }
        setInterval("callmeter()",1000); //function calling
    </script>
</body>
</html>
