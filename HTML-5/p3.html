<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>DATALIST TAG..!</h2>
        <p>This tag is used to provide an auto complete feature on from element.</p>
    </center>
    <hr>

    <h2>DROPDOWN TAG OR SELECT OPTION TAG</h2>
    <select name="players" id="players">
        <option value="">Vasantha</option>
        <option value="">Nethra</option>
        <option value="">Rakshi</option>
        <option value="">Sinchu</option>
        <option value="">Neeraja</option>
        <option value="">Likhitha</option>
        <option value="">Kavya</option>
        <option value="">Vasu</option>
    </select>

    <hr>

    <h2>THIS IS DATALIST TAG..!</h2>

    <input type="text" name="datalist" id="datalist" placeholder="cricket players" list="cricket">
    <datalist id="cricket">
        <option>Vasantha</option>
        <option>Nethra</option>
        <option>Rakshi</option>
        <option>Sinchu</option>
        <option>Neeraja</option>
        <option>Likhitha</option>
        <option>Kavya</option>
        <option>Vasu</option>
        <option value="javed">
            <option value="">Sunil</option>
            <option value="karnakar">karnakar</option>
    </datalist>
</body>
</html>
